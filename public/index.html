<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da37e1d10a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>

<body>
    <nav class="navbar">
        <h2>Tasks Manager</h2>
    </nav>
    <div id="container" class="container">
        <div id="taskCreator" class="taskCreator">
                <div class="taskForm">
                    <div class="editorHeading">
                        <h2>Create Task</h2>
                    </div>
                    <div class="submitTask">
                        <input placeholder="e.g. Room Cleanup" type="text" name="task" id="task">
                        <button id="create">Create</button><br>
                        <!-- <label for="task">Enter Task Name</label> -->
                    </div>
                </div>
            <span id="formAlert" class="taskStatus"></span>
        </div>
        <p class="loading" id="loading">Loading...</p>
        <div id="allTasks" class="allTasks">
        </div>
    </div>
</body>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
<script src="script.js"></script>
</html>
